<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
              rel="stylesheet"
              type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li>
                            <a>Buy</a>
                        </li>
                        <li>
                            <a>To rent</a>
                            <ul class="p-2">
                                <li>
                                    <a>Flat</a>
                                </li>
                                <li>
                                    <a>House</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a>Sell/Rent</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">PROperty</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li>
                        <a>Buy</a>
                    </li>
                    <li>
                        <details>
                            <summary>To rent</summary>
                            <ul class="p-2">
                                <li>
                                    <a>Flat</a>
                                </li>
                                <li>
                                    <a>House</a>
                                </li>
                            </ul>
                        </details>
                    </li>
                    <li>
                        <a>Sell/Rent</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn">logout</a>
                {% endif %}
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="btn">Sing In</a>
                    <a href="{% url 'register' %}" class="btn">Sing Up</a>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock content %}
    </body>
</html>
